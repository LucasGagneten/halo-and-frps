[supervisord]
nodaemon=true
logfile=/dev/null

[program:halo]
command=java -jar /app/halo.jar --server.port=80
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
# 内存不足时优先保障Halo
priority=100  
startretries=3
stopwaitsecs=30

[program:frps]
command=/usr/bin/frps -c /etc/frps.ini
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
# 内存紧张时不自动重启FRPS
priority=50
autorestart=false 
